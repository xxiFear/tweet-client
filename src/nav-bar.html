<template bindable="router">
  <nav class="ui secondary pointing menu">
    <header class="header item">
      <a href="/"> Tweet </a>
    </header>
    <div class="right menu">
      <div repeat.for="row of router.navigation">
        <a class="${row.isActive ? 'active' : ''} item"  href.bind="row.href">
          ${row.title}
        </a>
      </div>
    </div>
  </nav>
</template>
